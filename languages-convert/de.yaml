  TOOLTIP:
    portrait: Portrait.<br>Klicken zum Bearbeiten (benötigt Rechte).
    pcAbility: |
      Attributswerte (oder <b>Attribute</b>) werden während der Charaktererstellung passend zum Charakter verteilt und können bei Erreichen bestimmter Stufen erhöht werden. Der <b>Modifikator</b> (oder <b>Mod</b>) leitet sich aus dem Wert ab. Die Charakterstufe kommt als Bonus hinzu.
    pcAbilitySuffix: |
      Klicken, um einen <b>Fertigkeitswurf</b> zu würfeln. Optional kann ein <b>Hintergrund</b> und <b>Situativer Bonus</b> im Würfeldialog gewählt werden.
    pcAbilitystr: |
      <b>Stärke</b> steht für körperliche Kraft und die Fähigkeit, sie einzusetzen. Sie wird für <b>Nahkampfangriffe und -Schaden</b> (für die meisten Klassen), <b>Fertigkeitswürfe</b> (für Athletik, physische Einschüchterung und anderes) und <b>Körperlichen Widerstand</b> (<b>KW</b>) verwendet. Besonders wichtig für Kämpfer, Barbaren und Paladine.
    pcAbilitycon: |
      <b>Konstitution</b> steht für Zähigkeit und Ausdauer. Sie wird für <b>Trefferpunkte</b>, <b>Rüstungsklasse</b> (<b>RK</b>), <b>Körperlichen Widerstand</b> (<b>KW</b>) und <b>Fertigkeitswürfe</b> (für Dinge, die Zähigkeit und Ausdauer benötigen) verwendet. Wichtig für alle Klassen (außer Nekromanten).
    pcAbilitydex: |
      <b>Geschick</b> steht für Hand-Augen-Koordination, Beweglichkeit, Reflexe und Gleichgewicht. Verwendet für <b>Fernkampfangriffe und -Schaden</b> (mit Waffen, bei den meisten Klassen), <b>Rüstungsklasse</b> (<b>RK</b>), <b>Körperlichen Widerstand</b> (<b>KW</b>) und <b>Fertigkeitswürfe</b> (für Schlossknacken, Balancieren, Schleichen und ähnliches). Wichtig für Schurken und fähige Bogenschützen.
    pcAbilityint: |
      <b>Intelligenz</b> steht für analytisches und abstraktes Denken und die Fähigkeit, Wissen abzurufen. Verwendet für <b>Geistigen Widerstand</b> (<b>GW</b>), <b>Fertigkeitswürfe</b> und das Zauberwirken mancher Klassen, wie Magier und Nekromanten.
    pcAbilitywis: |
      <b>Weisheit</b> steht für Intuition, Einsicht und Wahrnehmungsvermögen. Verwendet für <b>Geistigen Widerstand</b> (<b>GW</b>), <b>Rüstungsklasse</b> (<b>RK</b>), <b>Fertigkeitswürfe</b> (etwa, um die Motivation eines NSCs festzustellen, Verwundete zu heilen oder einen Verbündeten zu <b>stabilisieren</b>) und für das Zauberwirken mancher Klassen, wie Klerikern und Druiden.
    pcAbilitycha: |
      <b>Charisma</b> steht für Ausstrahlung und Persönlichkeitsstärke. Verwendet für <b>Geistigen Widerstand</b> (<b>GW</b>), <b>Fertigkeitswürfe</b> (etwa um zu Bluffen, Leute zu beeinflussen oder einzuschüchtern oder mit Tieren umzugehen), Zauberwirken mancher Klassen (wie Zauberer) und Paladin-Klassenmerkmale.
    pcBackground: |
      {desc}
      Hintergründe repräsentieren ein Stück der Geschichte und Erfahrung eines Charakters.
      Es ist hilfreich, Hintergründe allgemein genug zu halten, dass sie mehrere Fähigkeiten abdecken, und spezifisch genug, um den Charakter mit der Welt zu verbinden: einer Region, Fraktion, einem Volk oder Ziel.
      Die Charakterbogen-Optionen können genutzt werden, um ungenutzte Hintergründe zu entfernen oder weitere hinzuzufügen.
      Auf den Würfel klicken, um einen Hintergrundwurf basierend auf diesem Hintergrund zu würfeln. <b>Attribut</b> und optional <b>Situativer Bonus</b> können im Würfeldialog festgelegt werden.
    pcClass: |
      Klasse(n) des Charakters (z.B. "Kämpfer")
      Legt Dinge wie verfügbare Talente, Kräfte, Fähigkeiten und Basiswerte fest. Gewährt außerdem einen Bonus von <b>+2</b> auf einen Attributswert.
      Die Basiswerte werden automatisch angepasst, wenn dieses Feld bearbeitet wird. Damit das funktioniert, muss die Schreibweise genau passen.
      Ob der Charakter einen Schild, eine Zweihandwaffe oder zwei Waffen führt, kann in den Charakterbogen-Optionen festgelegt werden.
      Für eigene Klassen müssen die Charakterbogeneinstellungen manuell gesetzt werden. Foundry-Module können weitere Klassen hinzufügen.
      Fürs Multiclassing können mehrere Klassennamen eingegeben werden, z.B. "Kämpfer/Barbar". Die Schlüsselmodifikatoren müssen eventuell in den Charakterbogeneinstellungen angepasst werden.
    pcDeathSaves: |
      Sterbende Spielercharaktere (mit 0 TP oder weniger) müssen <b>Todesrettungswürfe</b> bei Beginn jedes ihrer Züge ablegen und können sonst keine Aktionen ausführen.
      Todesrettungswürfe sind <b>Schwer</b> (16+). Bei Erfolg kann eine Erholung genutzt werden, um das Bewusstsein zurückzuerlangen und TP zu regenerieren. Bei einer natürlichen 20 kann außerdem der Zug normal genutzt werden.
      Bei einer 15 oder niedriger rückt das Grab näher. Nach dem <b>vierten</b> Fehlschlag im selben Kampf <b>stirbt</b> der Charakter.
      Der Charakter stirbt ebenfalls, wenn seine negativen TP die Hälfte seiner maximalen TP erreichen, oder wenn der <b>Letzte Atem</b> ausgeht.
      Ein sterbender CHarakter kann mit einem SG 10 Weisheitswurf zur Heilung als <b>Standardaktion</b> <b>stabilisiert</b> werden. Bei Fehlschlag ist die Aktion verschwendet. Bei 25+ wird sie stattdessen eine <b>Schnelle Aktion</b>.
      Einem sterbenden Charakter einen <b>Heiltrank</b> einzuflößen, holt ihn auf die Beine zurück, kostet aber eine <b>Standardaktion</b>.
      Todesrettungswürfe werden erst <b>nach dem Kampf</b> zurückgesetzt (Foundry erledigt das bei einer <b>Kurzen Rast</b>).
    pcDefenses: |
      <b>Rüstungsklasse</b> (<b>RK</b>) basiert auf dem mittleren Wert von <b>Stärke</b>, <b>Geschick</b> oder <b>Weisheit</b>. Schützt vor Waffenangriffen im Nah- und Fernkampf.
      <b>Körperlicher Widerstand</b> (<b>KW</b>) basiert auf dem mittleren Wert von <b>Stärke</b>, <b>Konstitution</b> oder <b>Geschick</b>. Schützt vor anderen physischen Angriffen, wie vielen Zaubern.
      <b>Geistiger Widerstand</b> (<b>GW</b>) basiert auf dem mittleren Wert von <b>Intelligenz</b>, <b>Weisheit</b> oder <b>Charisma</b>. Schützt vor mentalen Angriffen, wie vielen Zaubern.
      Effekte oder Angriffe müssen diese Werte <b>erreichen oder übertreffen</b>.
      Die Werte werden von Klasse, relevantem Attribut und Charakterstufe bestimmt.
    pcEngagement: |
      Im Kampf sind alle entweder <b>im Nahkampf</b> oder <b>nicht im Nahkampf</b> (<b>frei</b>).
      <b>Freie</b> Charaktere können sich frei bewegen, Fernkampfangriffe nutzen etc. Wenn sie versuchen, einen <b>freien</b> Feind zu passieren, kann dieser sie normalerweise abfangen (wodurch beide in den <b>Nahkampf</b> wechseln und die Bewegung unterbrochen wird). Freie Charaktere können keine Nahkampfangriffe oder -Zauber nutzen, bis sie in den Nahkampf wechseln.
      <b>Im Nahkampf</b> befindliche Charaktere kämpfen mit einem oder mehreren Feinden aus nächster Nähe. Sie können Nahkampfangriffe und -Zauber gegen diese nutzen. Sie können Fernkampfangriffe und -Zauber nutzen, provizieren aber Gelegenheitsangriffe von <b>allen</b> Feinden, die mit ihnen im Nahkampf und <i>nicht</b> Ziel dieses Angriffs oder Zauber sind.
      <b>Gelegenheitsangriffe</b> sind einzelne, einfache Nahkampfangriffe, die als freie Aktion durchgeführt werden.
      Eine <b>Bewegungsaktion</b> kann für <b>Nahkampf-Rückzug</b> genutzt werden. Das erfordert einen <b>Normalen</b> (11+) Rettungswurf. Bei Erfolg kann sich der Charakter lösen und frei bewegen, ohne Gelegenheitsangriffe zu provozieren. Bei einem Fehlschlag kann er sich nicht bewegen, verliert die Bewegungsaktion und bleibt im Nahkampf, provoziert aber auch keinen Gelegenehitsangriff.
    pcHitpoints: |
      Trefferpunkte basieren auf Klasse, Konstitutionsmodifikator und Stufe.
      Trefferpunkte sind eine Abstraktion von Gesundheit, Ausdauer und Kampfeswillen. Jede Kreatur verfügt über Trefferpunkte.
      Spielercharaktere (und oft auch Feinde) sind <b>Angeschlagen</b>, wenn sie die Hälfte ihrer Trefferpunkte oder mehr verlieren, wodurch sich einige Kräfte, Zauber, Monsterattacken und andere Dinge ändern.
      Feinde sterben bei 0 TP (oder werden bewusstlos geschlagen). Spielercharaktere werden <b>Bewusstlos</b> und können nichts mehr tun, außer <b>Todesrettungswürfe</b> bei Beginn jedes ihrer Züge zu würfeln.
      Charaktere können <b>negative TP</b> haben, können also auch mit 0 TP noch Schaden nehmen. Wenn die negativen TP die Hälfte der maximalen TP erreichen führt das zum <b>sofortigen Tod</b>. Negative Trefferpunkte werden für Heilung und Erholungen ignoriert, diese zählen immer ab 0.
      Trefferpunkte können durch <b>Erholungen</b>, <b>Tränke</b> und manche Zauber und Kräfte regeneriert werden.
      Eine <b>Volle Erholung</b> füllt die TP aufs Maximum. Bei einem <b>Stufenaufstieg</b> (oder einer <b>Schrittweisen Verbesserung</b>) erhöhen sich die TP um die gleiche Menge, um die sich die maximalen TP erhöhen.
      <b>Temporäre Trefferpunkte</b> 
      <b>Temporary Hit Points</b> sind nicht stapelbar und werden vor normalen TP verbraucht. Sie werden auf 0 zurückgesetzt, wenn Initiative gewürfelt wird und nach jedem Kampf.
    pcIconRelationship: |
      Ikonen sind die wichtigsten bekannten NSCs in der Kampagne und ihre Fraktionen.
      Die Beziehung des Charakters zu manchen dieser Ikonen (ob <i>positiv</i>, <i>negativ</i> oder <i>zwiespältig</i>) wird im Spiel manchmal zu <b>Vorteilen</b> führen (die manchmal <b>Komplikationen</b> haben).
      Anklicken, um Ikonenwürfel zu würfeln, einen pro Beziehungspunkt. Für jeden Punkt zeigt Foundry ein kleines Symbol, das per Klick zwischen verbraucht (oder leer), <b>5</b> (<b>Vorteil mit Komplikation</b>) und <b>6</b> (<b>Eindeutiger Vorteil</b>) umgeschaltet werden kann.
    pcInitiative: |
      Initiative ist ein d20-Wurf, mit <b>Geschick</b>-Modifikator und Charakterstufe als Boni.
      Im Kampf handeln Kämpfer in Initiativreihenfolge, die <b>einmal</b> zu Beginn des Kampfes festgelegt wird.
      Kämpfer können ihren Zug <b>Verzögern</b>, nicht handeln und sich entscheiden, bei welcher Initiative sie wieder einsteigen und handeln. Dadurch senken sie freiwillig ihren Initiativwert für den Rest des Kampfes.
      Klicken, um Initiative zu würfeln (kann nur verwendet werden, wenn eine Begegnung in Foundry erstellt wurde).
    pcLastGaspSaves: |
      Manche Effekte erlauben <b>Letzter Atem</b>-Rettungswürfe, statt einen Charakter sofort zu betreffen (oder zu töten).
      Im ersten Zug unter <b>Letztem Atem</b> kann ein Charakter noch eine Aktion (eine <b>Standardaktion</b>, <b>Schnelle Aktion</b> oder Bewegung) durchführen. Danach muss er einen <b>Schweren</b> (16+) Rettungswurf ablegen und ist bei einem Fehlschlag <b>Hilflos</b> und kann keine Aktione durchführen, außer weiteren <b>Letzter Atem</b>-Würfen.
      Wie bei <b>Todesrettungswürfen</b> muss der Charakter nun zu Beginn jedes seiner Züge einen weiteren <b>Schweren</b> (16+) Rettungswurf ablegen. Ein einzelner Erfolg reicht und der Charakter beendet den Zustand und kann ab dem nächsten Zug normal handeln, während er bei einer natürlichen 20 sogar im selben Zug normal handeln kann.
      Nach <b>vier</b> fehlgeschlagenen <b>Letzter Atem</b>-Würfen tritt der Effekt voll ein und verwandelt den Charakter in Stein, verflüssigt ihn oder was auch immer der Effekt war.
      Ein Verbündeter neben dem Charakter kann eine <b>Standardaktion</b> nutzen, um ihm zu helfen, den Effekt abzuschütteln, was ihm jeweils einen zusätzlichen Wurf erlaubt, dessen Fehlschlag nicht zählt und der außerdem nur ein <b>Normaler</b> (11+) Rettungswurf ist.
    pcName: |
      Name des Charakters (z.B. "Helen")
      Setting, Lore und Hintergrund und Herkunft des Charakters sind gute Inspirationsquellen.
      Trägt der Charakter einen Titel dank eines Hintergrundes?<br>Hat er einen witzigen Spitznamen?</b>Vielleicht ist der Charakter eines anderen Spielers mit ihm verwandt und sie teilen einen Nachnamen?
      Es ist in der Regel gut, erkennbare Namen aus dem wirklichen Leben und anderen Medien zu vermeiden.
      Beispiele:<br><i>Borgin der Barbar</i><br><i>Bree "Apfel" Stolzfass</i><br><i>Shemra</i><br><i>Sir Richard Hohenheim</i>
    pcLevel: |
      Stufe des Charakters (von <b>1</b> bis <b>10</b>)
      Charaktere skalieren stark mit der Stufe. Beispielsweise erhöht jede Stufe <b>Angriffsbonus</b>, Zahl der <b>Schadenswürfel</b>, <b>Fertigkeitswürfe</b>, <b>Trefferpunkte</b>, <b>Widerstände</b>, <b>Initiative</b> und die Zahl der <b>Erholungswürfel</b> (aber nicht der <b>Erholungen</b>).
      Stufen sind in drei Bereiche unterteilt:<br>Stufen 1 bis 4 <b>Abenteurer</b><br>Stufen 5 bis 7 <b>Held</b><br>Stufen 8 bis 10 <b>Episch</b>
      Bei Erreichen eines neuen Stufenbereichs skalieren Charaktere noch stärker, neue Optionen (wie <b>Helden</b>- oder <b>Epische Fähigkeiten</b>) stehen bereit und die Bedrohungen der Geschichte werden oft ebenso gefährlicher und weitreichender.
    pcRace: Volk des Charakters (z.B. "Zwerg")
    pcRaceV2: Volk des Charakters (z.B. "Zwerg")
    pcRaceDesc: |
      Gewährt einen Bonus von <b>+2</b> auf ein Attribut. Nicht mit dem Bonus von der Klasse stapelbar.
      Gewährt eventuell weitere Kräfte.
      Die Wahl beschränkt in der Regel nicht die Klassenauswahl.
      Häufige Völker sind oft <i>Mensch</i>, <i>Zwerg</i>, <i>Elf</i>, <i>Gnom</i>, <i>Halbelf</i>, <i>Halbork</i> und <i>Halbling</i>.
      Weitere Optionen und mehrere Abstammungen können mit dem GM besprochen werden.
    pcRecoveries: |
      Erholungen regenerieren <b>Trefferpunkte</b>.
      Viele Kräfte, Zauber und Tränke gewähren die Nutzung von Erholungen. Manche gewährten <b>Freie Erholungen</b>, die keine Erholungen verbrauchen.
      Spielercharaktere können als <b>Standardaktion Durchschnaufen</b> und <b>eine Erholung</b> nutzen, um Trefferpunkte zurückzuerlangen. Jedes weitere Durchschnaufen im selben Kampf erfordert einen <b>Normalen</b> Rettungswurf (11+). Bei einem Fehlschlag bleibt die Aktion erhalten, aber der Charakter kann in dem Zug nicht durchschnaufen.
      Während einer <b>Kurzen Rast</b> können eine beliebige Zahl verfügbare Erholungen genutzt werden. <b>Angeschlagene</b> Charaktere <b>müssen</b> versuchen, sich mit Erholungen, Zaubern oder anderen Mitteln zu heilen.
      Für die Nutzung einer Erholung wird ein Erholungswürfel pro Stufe gewürfelt und am Ende der Konstitutionsmodifikator auf das Ergebnis addiert, was die Anzahl der regenrierten TP bestimmt (der Konstitutionsbonus wird auf <b>Helden</b>-Stufen verdoppelt, auf <b>Epischen</b> verdreifacht).
      Die Größe des Erholungswürfels und die Zahl der Erholungen hängt von der Klasse ab und kann über Talente und Fähigkeiten verbessert werden.
      Wenn ein Charakter eine Aktion nutzt oder von etwas betroffen ist, was die Nutzung einer Erholung erfordert, obwohl er über keine mehr verfügt, erhält er durch die Erholung halb so viele TP und erleidet einen stapelbaren -1 Malus auf alle Widerstände und Angriffe bis zur nächsten <b>Vollen Erholung</b>. Dies wird in Foundry durch <b>negative Erholugnen</b> unterstützt (die Zahl verbleibender Erholungen kann auf negative Werte gesetzt werden.)
      Eine <b>Volle Erholung</b> setzt die Zahl verfügbarer Erholungen zurück.
    pcRestQuick: |
      Charaktere können nach jedem Kampf eine Kurze Rast nutzen.
      Dabei können sie eine beliebige Anzahl ihrer verbliebenen Erholungen nutzen, um sich zu heilen.
      <b>Angeschlagene</b> CHaraktere (halbe TP oder weniger) <b>müssen</b> versuchen, sich mit Erholungen, Zaubern oder anderen Mitteln zu heilen.
      Für jede wiederaufladbare Kraft, die im letzten Kampf verwendet wurde, würfeln Charaktere (einen d20, der den Wiederaufladen-Wurf erreichen oder übertreffen muss).
      Foundry würfelt die Wiederaufladen-Würfe (und Erholungen für angeschlagene Charaktere) automatisch.
    pcRestFull: |
      Nach jeweils ungefähr vier Kämpfen folgt eine <b>Volle Erholung</b>.
      <b>Trefferpunkte</b> werden aufs Maximum gesetzt.<br>Alle genutzten <b>Erholungen</b> werden zurückerlangt.<br>Alle genutzten Kräfte werden zurückerlangt oder wiederaufgeladen.<br>Dies ist die Zeit für einen Stufenaufstieg, wenn einer verdient wurde!
    pcSaves: |
      Rettungswürfe sind ein d20-Wurf ohne Standardmodifikatoren gegen einen Schwierigkeitsgrad (SG) der erreicht oder übertroffen werden muss.
      Sie werden für alles von der Wiederaufladung von Kräften über Würfe gegen Effekte bis hin zu Todesrettungswürfen genutzt.
      Es gibt drei Schiwerigkeitsgrade für Rettungswürfe, wenn einer keinen SG angibt, ist es ein <b>Normaler</b> Rettungswurf:<br><b>Einfach</b> (6+)<br><b>Normal</b> (11+)<br><b>Schwer</b> (16+)
      Es gibt keine Standardmodifikatoren oder Boni auf Rettungswürfe, aber manche Talente, Fähigkeiten und Gegenständen gewähren solche Boni.
# Tours
  TOURS:
    # '170':
    #   welcome: Welcome to Toolkit13 (13th Age Compatible) version 1.7.0! Here's a quick tour of new features
    #   documentation: We have started the (long) process of writing documentation for the system. If you have documentation you want to contribute, please reach out or issue a Pull Request!
    #   cards: We now have Card Support for Icon Relationship 5's and 6's - Please see the documentation for more info on how to enable and set this up
    #   sheets: Character sheets have been reworked. Open one up to check it out!
    #   showItem: You can now show an Item to all players with a new 'Show to Players' button
    #   iconRelationships: Rolling Icon Relationships now has a nicer Chat display, along with Disengage and Save checks
    #   monstersCompendium: There is now a system-provided Monsters Compendium
    #   generalFeats: Along with General Feats, courtesy of the Community!
    #   end: "There's a variety of bug fixes and minor tweaks as well, such as to Trigger automation. Come join us in the Foundry Discord #13th-age channel for questions and feedback!"
    # '180':
    #   welcome: Welcome to Toolkit13 (13th Age Compatible) version 1.8.0! Here's a quick tour of new features
    #   monkCompendium: The Monk compendium is back up and available to use! Monk forms come preloaded with groups, so checkout the manual group sorting option on monk character sheets! Go jab, punch, and kick your way to victory!
    #   escalationDie: The Escalation die is now manually adjustable, and via a new System Setting can even go past 9000! (6 is the default max)
    #   tierShorthand: Thanks to LegoFed3, there is now a @tier shorthand for Actors. Tier is the multiplier for each tier (1x adv, 2x cha, 3x epic)
    #   end: "There's a variety of bug fixes and minor tweaks as well, such as multi-class health calculations and various compendium updates. Come join us in the Foundry Discord #13th-age channel for questions and feedback!"
    # '190':
    #   welcome: Welcome to Toolkit13 (13th Age Compatible) version 1.9.0! Here's a quick tour of new features
    #   aip: Added basic support for the Autocomplete Inline Properties (https://foundryvtt.com/packages/autocomplete-inline-properties/) module, if enabled.
    #   necromancer: The Necromancer compendium is back up and available to use! Go Raise Hell!
    #   colorblind: Thanks to EndlesNights, we now have colorblind options. Check out the System Settings - powers should be much clearer for colorblind players!
    #   baseStats: HP, AC, Damage dice, and more are now optionally calculated automatically based on your Class. Huge thanks to LegoFed3 for this!
    #   inlineRoll: All Power Compendiums should now have inline Rolls. Thanks to everyone in the community who helped!
    #   inlineRollDocs: We now have additional documentation for inline Rolls in the Reference dialog!
    #   systemDocs: Our System documentation has been expanded even further, and is now in Gitbooks for a better experience
    #   chatCards: Ability / Background checks now have a new Chat Card layout that includes useful information such as "Background used". The Icon Roll Chat Cards got a makeover as well - roll the dice and see what the Icons bring!
    #   end: "There's a variety of bug fixes and minor tweaks as well, such as fixing powers in the Compendiums, adding Weakling / Elite to creature sizes, negative recovery logic, and more. Come join us in the Foundry Discord #13th-age channel for questions and feedback!"
    # '1100':
    #   welcome: Welcome to Toolkit13 (13th Age Compatible) version 1.10.0! Here's a quick tour of new features
    #   v2Sheet: We've redesigned the character sheet! The overall structure is the same, but everything that's rollable will now have a blue d20 near it, and the sheet will feel more responsive. If you prefer the original sheet, you can return to the original sheet per character by clicking the "Sheet" settings gear in the header of the sheet window.
    #   nightMode: The new character sheet has a night mode! Click the <i class="fas fa-cogs"></i> tab on the sheet and find it near the bottom of the right sidebar.
    #   rolls: Many more areas of the sheet are now rollable, such as initiative, death saves, icon rolls, and more. Watch out for a blue <i class="fas fa-dice-d20"></i> icon to find rollable links!
    #   iconRolls: Icon rolls are now stored on the sheet! You can also click an icon result icon to cycle through 5, 6, and empty results.
    #   rests: The sheet now supports both quick rests and full heal-ups! Find them in the new resources section of the character sheet directly above powers.
    #   powerImporter: The power importer has been redesigned! The new design is much closer to a character builder, and will pull from any classes and races detected on your character sheet.
    #   end: "There's also a variety of bug fixes and minor tweaks added to the system! Come join us in the Foundry Discord #13th-age channel for questions and feedback!"
    # '1170':
    #   welcome: Welcome to Toolkit13 (13th Age Compatible) version 1.17.0! We have some important changes for critical hits in this release.
    #   crits: <strong>Crits no longer double damage automatically.</strong>. Instead, each target that was critted against will be <strong>bold</strong> in the chat card. We've also added offensive and defensive crit modifiers as new settings within character sheets, and we've added an Active Effect to the vulnerable condition.
    #   compendia: We have several corrections to existing compendia entries, and we've added <strong>magic items</strong> from the SRD!
    #   end: "There's also a variety of bug fixes and minor tweaks added to the system! You can read the full release notes <a href='https://gitlab.com/asacolips-projects/foundry-mods/archmage/-/releases/1.17.0' target='_blank'>here</a>. Come join us in the Foundry Discord #13th-age channel for questions and feedback!"
    # '1190':
    #   welcome: Welcom to Toolkit13 (13th Age Compatible) version 1.19.0! We have some big changes for NPCs including a new sheet and updated compendiums!
    #   end: "You can read the full release notes <a href='https://gitlab.com/asacolips-projects/foundry-mods/archmage/-/releases/1.19.0' target='_blank'>here</a>. Come join us in the Foundry Discord #13th-age channel for questions and feedback!"
    #   npc:
    #     welcome: We've updated the NPC sheet to a new design! The original NPC sheet is still available and can be switched to by setting the sheet to the "Legacy NPC Sheet".
    #     init: NPC initiative no longer includes the NPC's level. Now, NPC initiative will use the exact value you enter, and we've included a migration to update all of your actors, tokens, and compendiums to account for it.
    #     header: The header now includes flavor text and a cleaner presentation for its fields. Some fields in the header have to be clicked to edit them.
    #     attributes: Attributes are now in a row directly below the header and above the NPC sheet tabs. These include defenses and hit points as before, but now there are two new columns for Saves and Disengage checks that work the same as they do on the PC character sheet.
    #     compact: There's also a small arrow in the bottom right corner of the NPC sheet header (just below the NPC's avatar) that puts the sheet into a compact mode by reducing the size of the header and attributes and hiding some items less important for play such as flavor text. This is handled as a flag per actor, so it will persist between page reloads.
    #     details: The NPC's biography! This field always existed, but we never had a place for it before. We're likely going to expand this section to include other long text fields like battle tactics, story hooks, and icons.
    #     actions: |
    #       <div>Actions, Traits, and Nastier Specials now work similar to how Powers work on character sheets.</div>
    #       <ul>
    #         <li>All three types support avatars (including chat)!</li>
    #         <li>Actions are summarized and can be expanded on click.</li>
    #         <li>Inline rolls display in a new summarized format, such as <strong style="color:#671212;">+8+LVL+ED</strong>.</li>
    #       </ul>
    #     effects: These work exactly like they do for character sheets! Conditions and custom effects will show up here and can be created, edited, or removed right from the sheet.
    #     modifyLevel: |
    #       <p>The modify level tab includes a slider that lets you adjust the level of the monster within the constraints allowed by the core rules (+/- 6, min 0, max 15). Clicking confirm will create a copy of the monster, and the new monster will appear in your world's actor directory. The system will make a best effort calculation to change the NPC's stats, attacks, and damage.</p>
    #       <p>This feature is experimental, and we're looking forward to improving it with feedback on what works and what doesn't!</p>
    #     settings: As with the character sheet, settings have been moved into their own tab. This currently only includes visual information such as the avatar settings and the ability to switch the NPC sheet to night mode, but we'll likely expand this in the future with additional settings!
    #   compendiums: |
    #     <strong>SRD Monster Compendiums</strong> have been updated to include inline rolls for <em>most</em> use cases. There have been a few outliers that slipped through the cracks, but virtually every monster in the SRD compendium was updated to have inline rolls added for their targeting lines and their damage. This only applies to monsters in the compendium.
