  # Settings
  SETTINGS:
    automateBaseStatsFromClassHint: Bestimmt RK, KW, GW, Basis-TP, Erholungs- und Waffenwürfel anhand der Klassenname(n).
    automateBaseStatsFromClassName: Basiswerte automatisch berechnen
    automateHPConditionsHint: Verteilt und entfernt die Zustände Tot/Bewusstlos und Angeschlagen automatisch bei TP-Veränderungen. Deaktivieren, falls Module wie Combat Utility Belt verwendet werden. Wird implizit deaktiviert, wenn das CUB-Modul aktiv ist.
    automateHPConditionsName: Tot/Bewusstlos und Angeschlagen automatisch verwalten
    ColorblindHint: Ändert die Farben für Kräfte-Karten für bessere Zugänglichkeit.
    ColorblindName: Farbzugänglichkeitsmodus aktivieren
    ColorblindOptioncolorBlindBY: Tritanopia (Blau/Gelb)
    ColorblindOptioncolorBlindRG: Protanopla / Deutanopla (Rot/Grün)
    ColorblindOptionDefault: Standardfarben
    extendedStatusEffectsHint: Wenn aktiviert, wird die offizielle Zustandsliste um einige nützliche Spielfiguren-Marker erweitert.
    extendedStatusEffectsName: Erweiterte Zustandsliste
    hideExtraRollsHint: Wenn aktiviert, werden für Kräfte mit mehreren Zielen maximal so viele Würfe ausgeführt, wie der Spieler Ziele anvisiert bzw. ausgewählt hat, wenn er mindestens eins anvisiert hat.
    hideExtraRollsName: Zusätzliche Würfe auf anvisierte Ziele begrenzen
    hideInsteadOfOpaqueHint: Aktivieren, um inaktive Details komplett auszublenden, statt sie auszugrauen.
    hideInsteadOfOpaqueName: Inaktive Merkmale / Trigger ausblenden
    initiativeDexTiebreakerHint: Wenn aktiviert, werden Gleichstände bei der Initiative durch den Initiative-Modifikator entschieden, ansonsten gewinnen standardmäßig die Monster.
    initiativeDexTiebreakerName: Initiative-Modifikator als Tiebreaker
    multiTargetAttackRollsHint: Aktivieren, um eingebettete Angriffswürfe für Kräfte mit mehreren Zielen automatisch je nach Anzahl der Ziele mehrfach zu würfeln.
    multiTargetAttackRollsName: Angriffswürfe gegen mehrere Ziele
    nightmodeHint: Kehrt die Farben der Charakterbögen in einen abgedunkelten Nachtmodus um.
    nightmodeName: Nachtmodus
    rechargeOncePerDayHint: Soll nur bei einer Kurzen Rast versucht werden, Kräfte wiederaufzuladen (ein), oder bei jeder Kurzen Rast (aus)? Defailt ist bei jeder (aus).
    rechargeOncePerDayName: Wiederaufladen nur einmal pro Tag.
    RoundUpDamageApplicationHint: Wird gleichermaßen für Charaktere und NSCs angewendet.
    RoundUpDamageApplicationName: Wenn Schaden oder Heilung über das Kontextmenü angewendet wird, sollen die Zahlen aufgerundet (ein) oder abgerundet (aus) werden? Default ist aufgerundet (ein).
    secondEditionHint: Aktivieren, um die Regeln für den Playtest für die 2. Edition von 13th Age zu verwenden. Ansonsten werden die regulären Regeln verwendet.
    secondEditionName: 2e Playtest Regeln nutzen
    ShowDebugLogsHint: Für Bug Reports aktivieren
    ShowDebugLogsName: Debug-Logs anzeigen?
    showDefensesInChatHint: Wenn aktiv werden die Widerstände der anvisierten Ziele in Chatkarten aufgelistet. 
    showDefensesInChatName: Zeige Ziel-Widerstände im Chat
    staggeredOverlayHint: Wenn aktiviert, wird der Angeschlagen-Zustand als Overlay statt als normaler Zustand gesetzt.
    staggeredOverlayName: Angeschlagen als Overlay
    sheetTooltipsHint: Aktiviert Tooltips für Charakterbögen, die beim Drüberfahren mit der Maus hilfreiche Regelauszüge und Tips anzeigen. Am Hilfreichsten beim Erlernen des Systems oder für den GM. Clientseitige Einstellung.
    sheetTooltipsName: Charakterbogen-Tooltips
    tourVisibilityAll: Jeder kann Touren sehen
    tourVisibilityGM: Nur der GM kann Touren sehen
    tourVisibilityHint: Updates des Systems zeigen neue Funktionen durch Touren. Diese Einstellung bestimmt, wer Zugang zu diesen Touren hat (oder ob sie deaktiviert sind).
    tourVisibilityName: Touren-Sichtbarkeit
    tourVisibilityOff: Touren sind deaktiviert
    UnboundEscDieHint: Wenn aktiviert kann der Eskalationswürfel manuell über 6 und unter 0 gesetzt werden (bleibt aber weiter innerhalb dieser Grenzen, wenn er sich automatisch durch Kampfrunden ändert).
    UnboundEscDieName: Unbegrenzter Eskalationswürfel
